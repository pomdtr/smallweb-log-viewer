<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme colors */
            --bg-primary: #f8f9fa;
            --bg-secondary: white;
            --bg-tertiary: #f7fafc;
            --border-color: #e2e8f0;
            --border-light: #f0f0f0;
            --text-primary: #333;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-label: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-blue: #3182ce;
            --accent-blue-hover: #2c5aa0;
            --accent-blue-light: rgba(49, 130, 206, 0.1);
            --accent-gray: #e2e8f0;
            --accent-gray-hover: #cbd5e0;
            --error-bg: #fed7d7;
            --error-text: #c53030;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark theme colors */
                --bg-primary: #1a202c;
                --bg-secondary: #2d3748;
                --bg-tertiary: #4a5568;
                --border-color: #4a5568;
                --border-light: #718096;
                --text-primary: #f7fafc;
                --text-secondary: #e2e8f0;
                --text-muted: #a0aec0;
                --text-label: #e2e8f0;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --accent-blue: #4299e1;
                --accent-blue-hover: #3182ce;
                --accent-blue-light: rgba(66, 153, 225, 0.1);
                --accent-gray: #4a5568;
                --accent-gray-hover: #718096;
                --error-bg: #742a2a;
                --error-text: #feb2b2;
            }
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 400px;
            min-width: 300px;
            max-width: 600px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            margin-left: -400px;
        }

        .sidebar-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .sidebar.collapsed .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            z-index: 100;
        }

        .sidebar-toggle:hover {
            background: var(--bg-tertiary);
        }

        .sidebar-toggle svg {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed .sidebar-toggle svg {
            width: 20px;
            height: 20px;
            transform: rotate(180deg);
        }

        .resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: transparent;
            cursor: col-resize;
        }

        .resize-handle:hover {
            background: var(--accent-blue);
        }

        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            position: relative;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .sidebar h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }

        .filters {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-label);
            font-size: 13px;
        }

        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--accent-blue-light);
        }

        .filter-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            flex: 1;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .logs-container {
            flex: 1;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-blue-hover);
        }

        .btn-secondary {
            background: var(--accent-gray);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--accent-gray-hover);
        }

        .logs-header {
            background: var(--bg-tertiary);
            padding: 25px 30px 20px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: padding-left 0.3s ease;
        }

        .sidebar.collapsed~.main-content .logs-header {
            padding-left: 70px;
        }

        .logs-header h1 {
            margin-bottom: 5px;
        }

        .logs-count {
            color: var(--text-muted);
            font-size: 14px;
            margin: 0;
        }

        .logs-content {
            flex: 1;
            overflow-y: auto;
        }

        .logs-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .log-entry {
            border-bottom: 1px solid var(--border-light);
            transition: background-color 0.2s ease;
        }

        .log-entry:hover {
            background: var(--bg-tertiary);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
        }

        .log-summary {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .log-timestamp {
            color: var(--text-muted);
            font-size: 12px;
            min-width: 140px;
            text-align: right;
        }

        .expand-button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .expand-button:hover {
            background: var(--accent-gray);
            color: var(--text-secondary);
        }

        .expand-button svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }

        .log-entry.expanded .expand-button svg {
            transform: rotate(180deg);
        }

        .log-method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            min-width: 60px;
            text-align: center;
        }

        .method-GET {
            background: #48bb78;
        }

        .method-POST {
            background: #3182ce;
        }

        .method-PUT {
            background: #ed8936;
        }

        .method-DELETE {
            background: #e53e3e;
        }

        .method-PATCH {
            background: #805ad5;
        }

        .log-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            min-width: 40px;
            text-align: center;
        }

        .status-2xx {
            background: #48bb78;
        }

        .status-3xx {
            background: #ed8936;
        }

        .status-4xx {
            background: #e53e3e;
        }

        .status-5xx {
            background: #9f1239;
        }

        .log-path {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }

        .log-details {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 15px 20px 15px 20px;
            font-size: 12px;
            color: var(--text-muted);
            border-top: 1px solid var(--border-light);
            background: var(--bg-tertiary);
        }

        .log-entry.expanded .log-details {
            display: grid;
        }

        .log-detail {
            background: var(--bg-secondary);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .log-detail-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .logger-specific-filters {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .app-badge {
            display: inline-block;
            background: #805ad5;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .schedule-badge {
            display: inline-block;
            background: #38b2ac;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .command-badge {
            display: inline-block;
            background: #d69e2e;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .user-badge {
            display: inline-block;
            background: #9f7aea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 12px;
            margin-left: 10px;
        }

        .stream-stdout {
            background: #48bb78;
        }

        .stream-stderr {
            background: #e53e3e;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-width: 100%;
                max-width: 100%;
                height: auto;
                max-height: 50vh;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .sidebar.collapsed {
                margin-left: 0;
                height: 0;
                min-height: 0;
                overflow: hidden;
            }

            .sidebar-toggle {
                position: absolute;
                top: auto;
                bottom: -40px;
                right: 20px;
                border: 1px solid var(--border-color);
                border-top: none;
                border-radius: 0 0 8px 8px;
            }

            .resize-handle {
                display: none;
            }

            .filter-row {
                flex-direction: column;
            }

            .log-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
            </div>
            <div class="resize-handle" id="resizeHandle"></div>

            <div class="header">
                <h2>Filters</h2>
                <p class="subtitle">Configure log filters</p>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="logger">Logger:</label>
                        <select id="logger">
                            <option value="">Select a logger...</option>
                        </select>
                    </div>
                </div>

                <div class="filter-row">
                    <div class="filter-group">
                        <label for="level">Level:</label>
                        <select id="level">
                            <option value="">All levels</option>
                            <option value="INFO">INFO</option>
                            <option value="ERROR">ERROR</option>
                            <option value="DEBUG">DEBUG</option>
                            <option value="WARN">WARN</option>
                        </select>
                    </div>
                </div>

                <div class="filter-row">
                    <div class="filter-group">
                        <label for="messageSearch">Message (contains):</label>
                        <input type="text" id="messageSearch" placeholder="Search in log messages">
                    </div>
                </div>

                <!-- HTTP Logger Filters -->
                <div id="httpFilters" class="logger-specific-filters" style="display: none;">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="host">Host:</label>
                            <select id="host">
                                <option value="">All hosts</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="method">Method:</label>
                            <select id="method">
                                <option value="">All methods</option>
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="path">Path (contains):</label>
                            <input type="text" id="path" placeholder="e.g., /api/users">
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="status">Status Code:</label>
                            <select id="status">
                                <option value="">All statuses</option>
                                <option value="200">200 - OK</option>
                                <option value="201">201 - Created</option>
                                <option value="400">400 - Bad Request</option>
                                <option value="401">401 - Unauthorized</option>
                                <option value="403">403 - Forbidden</option>
                                <option value="404">404 - Not Found</option>
                                <option value="500">500 - Internal Server Error</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="ip">IP Address:</label>
                            <input type="text" id="ip" placeholder="e.g., 192.168.1.1">
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="minLatency">Min Latency (ms):</label>
                            <input type="number" id="minLatency" placeholder="0">
                        </div>
                    </div>
                </div>

                <!-- Console Logger Filters -->
                <div id="consoleFilters" class="logger-specific-filters" style="display: none;">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="consoleApp">App:</label>
                            <select id="consoleApp">
                                <option value="">All apps</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="stream">Stream:</label>
                            <select id="stream">
                                <option value="">All streams</option>
                                <option value="stdout">stdout</option>
                                <option value="stderr">stderr</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Cron Logger Filters -->
                <div id="cronFilters" class="logger-specific-filters" style="display: none;">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="cronApp">App:</label>
                            <select id="cronApp">
                                <option value="">All apps</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- SSH Logger Filters -->
                <div id="sshFilters" class="logger-specific-filters" style="display: none;">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="sshUser">User:</label>
                            <select id="sshUser">
                                <option value="">All users</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="remoteAddr">Remote IP:</label>
                            <select id="remoteAddr">
                                <option value="">All IPs</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="command">Command (contains):</label>
                            <input type="text" id="command" placeholder="e.g., ls, cat">
                        </div>
                    </div>
                </div>

                <div class="filter-actions">
                    <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
                    <button class="btn btn-secondary" id="clearFilters">Clear Filters</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="logs-container">
                <div class="logs-header">
                    <div>
                        <h1>Logs Explorer</h1>
                        <div class="logs-count" id="logsCount">0 entries</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="pagination-controls">
                            <select id="pageSize"
                                style="padding: 8px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 12px; background: var(--bg-secondary); color: var(--text-primary);">
                                <option value="25">Show 25</option>
                                <option value="50" selected>Show 50</option>
                                <option value="100">Show 100</option>
                                <option value="200">Show 200</option>
                                <option value="all">Show All</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="logs-content" id="logsContent">
                    <div class="empty-state">
                        <h3>Select a logger to view logs</h3>
                        <p>Choose a logger from the sidebar to start viewing logs.</p>
                    </div>
                </div>
                <div class="logs-footer" id="logsFooter" style="display: none;">
                    <button id="loadMore" class="btn btn-secondary"
                        style="width: 100%; padding: 12px 16px; font-size: 14px;">
                        Load More
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LogsViewer {
            constructor() {
                this.logs = [];
                this.allLogs = []; // Store all logs for pagination
                this.filteredLogs = [];
                this.currentLogger = '';
                this.currentPage = 1;
                this.pageSize = 50;
                this.init();
            }

            async init() {
                await this.loadLoggers();
                this.setupEventListeners();
                this.setupSidebarControls();
                // Load filters from URL params after loggers are loaded
                this.loadFiltersFromUrl();
            }

            async loadLoggers() {
                try {
                    const response = await fetch('/api/loggers');
                    const loggers = await response.json();
                    const loggerSelect = document.getElementById('logger');

                    loggers.forEach(logger => {
                        const option = document.createElement('option');
                        option.value = logger;
                        option.textContent = logger;
                        loggerSelect.appendChild(option);
                    });
                } catch (error) {
                    this.showError('Failed to load loggers: ' + error.message);
                }
            }

            async loadLoggerSpecificData(logger) {
                this.currentLogger = logger;

                // Hide all logger-specific filters first
                document.getElementById('httpFilters').style.display = 'none';
                document.getElementById('consoleFilters').style.display = 'none';
                document.getElementById('cronFilters').style.display = 'none';
                document.getElementById('sshFilters').style.display = 'none';

                try {
                    if (logger === 'http') {
                        document.getElementById('httpFilters').style.display = 'block';
                        await this.loadHosts(logger);
                        // Restore HTTP filters from URL after loading hosts
                        this.restoreHttpFiltersFromUrl();
                    } else if (logger === 'console') {
                        document.getElementById('consoleFilters').style.display = 'block';
                        await this.loadApps(logger, 'consoleApp');
                        // Restore Console filters from URL after loading apps
                        this.restoreConsoleFiltersFromUrl();
                    } else if (logger === 'cron') {
                        document.getElementById('cronFilters').style.display = 'block';
                        await this.loadApps(logger, 'cronApp');
                        // Restore Cron filters from URL after loading data
                        this.restoreCronFiltersFromUrl();
                    } else if (logger === 'ssh') {
                        document.getElementById('sshFilters').style.display = 'block';
                        await this.loadUsers(logger);
                        await this.loadRemoteAddresses(logger);
                        // Restore SSH filters from URL after loading data
                        this.restoreSshFiltersFromUrl();
                    }
                } catch (error) {
                    this.showError('Failed to load logger-specific data: ' + error.message);
                }
            }

            restoreHttpFiltersFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);

                const host = urlParams.get('request.host');
                if (host) document.getElementById('host').value = host;

                const method = urlParams.get('request.method');
                if (method) document.getElementById('method').value = method;

                const path = urlParams.get('request.path');
                if (path) document.getElementById('path').value = path;

                const status = urlParams.get('response.status');
                if (status) document.getElementById('status').value = status;

            loadFiltersFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);

                // Load basic filters
                const level = urlParams.get('level');
                if (level) document.getElementById('level').value = level;

                const messageSearch = urlParams.get('msg');
                if (messageSearch) document.getElementById('messageSearch').value = messageSearch;

                // Load logger and trigger specific data loading
                const logger = urlParams.get('logger');
                if (logger) {
                    document.getElementById('logger').value = logger;
                    // Load logger-specific data, which will also restore logger-specific filters
                    this.loadLoggerSpecificData(logger).then(() => {
                        // Check if we should auto-apply filters
                        const hasAnyFilter = Array.from(urlParams.values()).some(value => value.trim() !== '');
                        if (hasAnyFilter) {

            updateUrlParams() {

                // Get current filter values
                const logger = document.getElementById('logger').value;
                if (logger) params.set('logger', logger);

                const level = document.getElementById('level').value;
                if (level) params.set('level', level);

                const messageSearch = document.getElementById('messageSearch').value;
                if (messageSearch) params.set('msg', messageSearch);

                // Logger-specific filters
                if (this.currentLogger === 'http') {
                    const host = document.getElementById('host').value;
                    if (host) params.set('request.host', host);

                    const method = document.getElementById('method').value;
                    if (method) params.set('request.method', method);

                    const path = document.getElementById('path').value;
                    if (path) params.set('request.path', path);

                    const status = document.getElementById('status').value;
                    if (status) params.set('response.status', status);

                    const ip = document.getElementById('ip').value;
                    if (ip) params.set('request.ip', ip);

                    const minLatency = document.getElementById('minLatency').value;
                    if (minLatency) params.set('response.minLatency', minLatency);
                } else if (this.currentLogger === 'console') {
                    const app = document.getElementById('consoleApp').value;
                    if (app) params.set('app', app);

                    const stream = document.getElementById('stream').value;
                    if (stream) params.set('stream', stream);
                } else if (this.currentLogger === 'cron') {
                    const app = document.getElementById('cronApp').value;
                    if (app) params.set('app', app);
                } else if (this.currentLogger === 'ssh') {
                    const user = document.getElementById('sshUser').value;
                    if (user) params.set('user', user);

                    const remoteAddr = document.getElementById('remoteAddr').value;
                    if (remoteAddr) params.set('remote-addr', remoteAddr);

                    const command = document.getElementById('command').value;
                    if (command) params.set('command', command);
                }

                // Update browser URL without triggering page reload
                const newUrl = params.toString() ?
                    `${window.location.pathname}?${params.toString()}` :
                    window.location.pathname;

                window.history.replaceState({}, '', newUrl);

            async applyFilters() {
                const logger = document.getElementById('logger').value;
                if (!logger) {
                    this.showError('Please select a logger');
                    return;
                }

                const filters = this.buildFilters();
                this.updateUrlParams(); // Update URL with current filter state
                this.showLoading();

                try {
                    await this.loadLogs(logger, filters);
                } catch (error) {
                    this.showError('Failed to load logs: ' + error.message);
                }

            buildFilters() {
                const filters = new URLSearchParams();

                // Common filters
                const level = document.getElementById('level').value;
                if (level) filters.set('level', level);

                const messageSearch = document.getElementById('messageSearch').value;
                if (messageSearch) filters.set('msg', messageSearch);

                // Logger-specific filters
                if (this.currentLogger === 'http') {
                    const host = document.getElementById('host').value;
                    if (host) filters.set('request.host', host);

                    const method = document.getElementById('method').value;
                    if (method) filters.set('request.method', method);

                    const path = document.getElementById('path').value;
                    if (path) filters.set('request.path', path);

                    const status = document.getElementById('status').value;
                    if (status) filters.set('response.status', status);

                    const ip = document.getElementById('ip').value;
                    if (ip) filters.set('request.ip', ip);

                    const minLatency = document.getElementById('minLatency').value;
                    if (minLatency) filters.set('response.minLatency', minLatency);
                } else if (this.currentLogger === 'console') {
                    const app = document.getElementById('consoleApp').value;
                    if (app) filters.set('app', app);

                    const stream = document.getElementById('stream').value;
                    if (stream) filters.set('stream', stream);
                } else if (this.currentLogger === 'cron') {
                    const app = document.getElementById('cronApp').value;
                    if (app) filters.set('app', app);
                } else if (this.currentLogger === 'ssh') {
                    const user = document.getElementById('sshUser').value;
                    if (user) filters.set('user', user);

                    const remoteAddr = document.getElementById('remoteAddr').value;
                    if (remoteAddr) filters.set('remote-addr', remoteAddr);

                    const command = document.getElementById('command').value;
                    if (command) filters.set('command', command);
                }

                return filters;
            }

            async loadLogs(logger, filters) {
                this.logs = [];
                this.currentPage = 1; // Reset pagination when loading new logs
                const url = new URL('/logs', window.location);
                url.searchParams.set('logger', logger);

                for (const [key, value] of filters) {
                    url.searchParams.set(key, value);
                }

                const response = await fetch(url);
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = ''; // Buffer to accumulate incomplete lines

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        // Process any remaining data in buffer
                        if (buffer.trim()) {
                            try {
                                const logEntry = JSON.parse(buffer.trim());
                                this.logs.push(logEntry);
                            } catch (e) {
                                console.error('Failed to parse final log entry:', buffer.trim());
                            }
                        }
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    // Split by newlines and process complete lines
                    const lines = buffer.split('\n');
                    // Keep the last line in buffer as it might be incomplete
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        const trimmedLine = line.trim();
                        if (trimmedLine) {
                            try {
                                const logEntry = JSON.parse(trimmedLine);
                                this.logs.push(logEntry);
                            } catch (e) {
                                console.error('Failed to parse log entry:', trimmedLine);
                            }
                        }
                    }
                }

                this.renderLogs();
            }

            renderLogs() {
                const container = document.getElementById('logsContent');
                const countEl = document.getElementById('logsCount');

                if (this.logs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No logs found</h3>
                            <p>No logs match your current filters. Try adjusting your criteria.</p>
                        </div>
                    `;
                    countEl.textContent = '0 entries';
                    document.getElementById('logsFooter').style.display = 'none';
                    return;
                }

                // Sort logs by timestamp in descending order (most recent first)
                const sortedLogs = [...this.logs].sort((a, b) => new Date(b.time) - new Date(a.time));

                // If pageSize is infinite (show all), render all logs
                if (this.pageSize === Infinity) {
                    const logsHtml = sortedLogs.map(log => this.renderLogEntry(log)).join('');
                    container.innerHTML = logsHtml;
                    countEl.textContent = `${this.logs.length} entries`;
                    document.getElementById('logsFooter').style.display = 'none';
                } else {
                    // Calculate how many logs to show (currentPage * pageSize)
                    const logsToShow = Math.min(this.currentPage * this.pageSize, sortedLogs.length);
                    const visibleLogs = sortedLogs.slice(0, logsToShow);

                    const logsHtml = visibleLogs.map(log => this.renderLogEntry(log)).join('');
                    container.innerHTML = logsHtml;

                    // Update display counters
                    countEl.textContent = `${logsToShow} of ${this.logs.length} entries`;

                    // Show/hide load more button
                    const logsFooter = document.getElementById('logsFooter');
                    const loadMoreBtn = document.getElementById('loadMore');
                    if (logsToShow < sortedLogs.length) {
                        logsFooter.style.display = 'block';
                        const remaining = sortedLogs.length - logsToShow;
                        const nextPageSize = Math.min(this.pageSize, remaining);
                        loadMoreBtn.textContent = `Load ${nextPageSize} more logs`;
                    } else {
                        logsFooter.style.display = 'none';
                    }
                }
            }

            renderLogEntry(log) {
                const time = new Date(log.time).toLocaleString();

                if (log.logger === 'http' && log.request && log.response) {
                    return this.renderHttpLogEntry(log, time);

                    return this.renderConsoleLogEntry(log, time);

                    return this.renderCronLogEntry(log, time);
                } else if (log.logger === 'ssh' && log.user) {
                    return this.renderSshLogEntry(log, time);
                } else {
                    return this.renderGenericLogEntry(log, time);
                }
            }

                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Select a logger to view logs</h3>
                        <p>Choose a logger from the dropdown above to start viewing logs.</p>
                    </div>
                `;
                document.getElementById('logsCount').textContent = '0 entries';
                document.getElementById('logsFooter').style.display = 'none';
            }

            showLoading() {
                const container = document.getElementById('logsContent');
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Loading logs...</div>
                    </div>
                `;
            }

            showError(message) {
                const container = document.getElementById('logsContent');
                container.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${message}
                    </div>
                `;
            }

            setupSidebarControls() {
                const sidebar = document.getElementById('sidebar');
                const sidebarToggle = document.getElementById('sidebarToggle');
                const resizeHandle = document.getElementById('resizeHandle');

                // Toggle sidebar
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');

                    // Save state to localStorage
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });

                // Restore sidebar state
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                }

                // Sidebar resize functionality
                let isResizing = false;
                let startX = 0;
                let startWidth = 0;

                resizeHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    startX = e.clientX;
                    startWidth = parseInt(document.defaultView.getComputedStyle(sidebar).width, 10);
                    document.body.style.cursor = 'col-resize';
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isResizing) return;

                    const width = startWidth + e.clientX - startX;
                    const minWidth = 300;
                    const maxWidth = 600;

                    if (width >= minWidth && width <= maxWidth) {
                        sidebar.style.width = width + 'px';
                        // Save width to localStorage
                        localStorage.setItem('sidebarWidth', width);
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isResizing) {
                        isResizing = false;
                        document.body.style.cursor = '';
                    }
                });

                // Restore sidebar width
                const savedWidth = localStorage.getItem('sidebarWidth');
                if (savedWidth) {
                    sidebar.style.width = savedWidth + 'px';
                }
            }
        }

        // Initialize the logs explorer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LogsViewer();
        });
    </script>
</body>

</html>
